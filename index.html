<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>



</head>
<body>

  <div class="logo">
    <img src="images/logo.svg" alt="image-logo">
  </div>

  <div class="main_content">
    <img src="images/illustration-mockups.svg" alt="image-illustration-mockups">

    <div class="desc">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>
    <button type="button" name="button">Register</button>
    </div>



  </div>


  <div class="social-icons">
    <a href="www.facebook.com" class="icon icon-facebook"><img src="images/facebook-logo.png" alt="facebook-logo"/></a>
    <a href="www.instagram.com" class="icon icon icon-instagram"><img src="images/instagram-logo.png" alt="instagram-logo"/></a>
    <a href="www.twitter.com" class="icon icon-twitter"><img src="images/twitter.png" alt="twitter-logo"/></a>
  </div>

  <footer>
        <p class="attribution">
          Challenge by
         <span>-</span>
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >  Frontend Mentor</a
          >. Coded by Kamil  <a href="https://inncreator.netlify.com/">InnCreator</a>.
        </p>
  </footer>




</body>
</html>
